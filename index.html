<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/smartphone.png" type="image/x-icon">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-10">

        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs rounded-xl" />
            <button onclick="handleSearch()" class="btn btn-outline btn-accent ml-4">Search</button>
        </section>

        <!-- Spinner or  -->

        <section>
            <div id="loading-container" class="text-center mt-40 hidden">
                <span class="loading loading-ring loading-md"></span>
            </div>
        </section>

        <!-- Search Result -->
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            </div>
            <!-- Show all Button -->
            <div id="show-all-container" class="hidden">
                <button onclick="handleShowAll()" class="btn btn-error rounded-xl my-8 mt-5 text-center ml-16">Show All</button>
            </div>
        </section>
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <h3 id="show-details-phone-name" class="font-bold text-3xl"></h3>
            <div id="show-detail-phone-container"></div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="phone.js"></script>
</body>
</html>
