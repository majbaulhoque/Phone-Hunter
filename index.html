<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hunting Phone API</title>
</head>
<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8 grid ">
        <section class="bg-gray-200 p-4 rounded-2xl mb-4">
            <input id="search-Field" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-outline btn-accent">Search</button>
        </section>
        
        <!-- Search Result -->
        <section>
            <div id="loading-spinner" class="text-center my-52 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- Show All Button -->
            <div onclick="showAll()" id="show-all-container" class="hidden mt-8 text-center">
                <button class="btn btn-outline btn-secondary">Show All</button>
            </div>
        </section>

        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_details_modal.showModal()">open modal</button>
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Hello!</h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="/phone.js"></script>
</body>
</html>
